<h1>Search Cities</h1>
<h2 *ngIf="selectedCity">Selected:{{selectedCity?.name}}</h2>
<input type="text" name="search-box" class="search-box" (keyup)="sendData($event)" >
<section class="search-results">
  <p *ngIf="cities.length < 1 && hasQuery">Sorry. Nothing Found.</p>
  <ng-template ngFor let-city [ngForOf]="cities" let-i="index">
    <hr *ngIf="i>0" />
    <p (click)="onSelectedCity(city)" class="name">{{city.name}}</p>
  </ng-template>
</section>
